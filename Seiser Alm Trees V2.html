<!doctype html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="top-panel" class="grid px-4 md:px-8 lg:px-12 h-12 items-center justify-between shadow" style="grid-template-columns: 1fr 2fr 1fr;">
            <div id="top-panel-items" class="flex">
                <a class="center-x-y" href="index.html">
                    <img id="back-btn" src="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/adb2273bdbff7abeff8f16dbde9e88722827f356/svgs/solid/arrow-left.svg" class="text-gray-700">
                </a>      
                <a href="cart.html">
                    <img id="cart-btn" src="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/adb2273bdbff7abeff8f16dbde9e88722827f356/svgs/solid/cart-shopping.svg" class="text-gray-700 justify-end">
                </a>      
            </div>
          </div>
        <div class="separate-img-container-two">
            <img class="separate-img" src="https://i.imgur.com/MFs11po.jpg">
        </div>
        <form onsubmit="return validateForm()">
            <label for="size">Select Print Size:</label>
            <select id="size" name="size" onchange="displayPrice()" required>
              <option value="">Select print size</option>
              <option value="8x10" data-price="50">8x10 - $50</option>
              <option value="16x20" data-price="110">16x20 - $110</option>
            </select>
            <input type="hidden" id="price" name="price">
            <p>Price: <span id="display-price"></span></p>
            <input type="submit" value="Add to Cart">
          </form>
          <script>
              function validateForm() {
                  var size = document.getElementById("size").value;
                  if (size == "") {
                      alert("Please select a print size");
                      return false;
                  }
                  return true;
              }
          </script>
        <script src="index.js"></script>
    </body>
