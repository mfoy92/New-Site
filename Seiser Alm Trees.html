<!doctype html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="top-panel" class="grid px-4 md:px-8 lg:px-12 h-12 items-center justify-between shadow" style="grid-template-columns: 1fr 2fr 1fr;">
            <div id="top-panel-items" class="flex">
                <a class="center-x-y" href="index.html">
                    <img id="back-btn" src="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/adb2273bdbff7abeff8f16dbde9e88722827f356/svgs/solid/arrow-left.svg" class="text-gray-700">
                </a>      
                <a href="cart.html">
                    <img id="cart-btn" src="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/adb2273bdbff7abeff8f16dbde9e88722827f356/svgs/solid/cart-shopping.svg" class="text-gray-700 justify-end">
                </a>      
            </div>
          </div>
        <div class="separate-img-container">
            <img class="separate-img" src="https://i.imgur.com/MFs11po.jpg">
            <div id="form-container">
                <form class="form-cart">
                        <h3 class="flex-auto text-slate-900">
                        Seiser Alm Trees
                        </h3>
                    <div class="flex">
                        <div class="labels">
                        <label>
                            <input id="input-size-small" class="input-size" name="size" type="radio" value="8x10" checked />
                            <div class="size">
                            8x10
                            </div>
                        </label>
                        <label>
                            <input id="input-size-large" class="input-size" name="size" type="radio" value="16x20" />
                            <div class="size">
                            16x20
                            </div>
                        </label>
                    </div>
                    </div>
                    <div class="flex space-x-4 font-medium">
                         <div class="flex-auto flex space-x-4">
                        <button id="add-to-cart-btn" class="add-to-bag-btn h-10 px-6 font-semibold border border-slate-200 text-slate-900" type="button">
                        </button>
                    </div>
                </div>
                </form>
            </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
